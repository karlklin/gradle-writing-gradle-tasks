class Greetings extends DefaultTask {
    String message
    String recipient

    @TaskAction
    void sayGreeting() {
        println "${message}, ${recipient}"
    }
}

tasks.register("hello", Greetings) {
    group = 'Welcome'
    description = 'Produces a greeting'
    message = 'Welcome'
    recipient = 'Karol'
}

tasks.register("gutenTag", Greetings) {
    group = 'Welcome'
    description = 'Produces a German greeting'
    message = 'Guten Tag'
    recipient = 'Welt'
}